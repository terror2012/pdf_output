<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css"/>
    <style>
        a:hover
        {
            cursor: hand;
        }
        input {
            position: relative;
            width: 150px; height: 20px;
            color: white;
        }

        input:before {
            position: absolute;
            top: 3px; left: 3px;
            content: attr(data-date);
            display: inline-block;
            color: black;
        }

        input::-webkit-datetime-edit, input::-webkit-inner-spin-button, input::-webkit-clear-button {
            display: none;
        }

        input::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 3px;
            right: 0;
            color: black;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="ui container middle center">
    <br>
    <br>
    <br>
    <form class="ui form" method="post" action="html_form.php" id="invoice_form" data-parsley-validate> <!--onsubmit="event.preventDefault(); form_submit()"-->

        <h4 class="ui header divided">Information Fields</h4>
        <div class="required field">
            <label>Company Name</label>
            <div class="field">
                <input maxlength="30" type="text" id="company_name" name="company_name" placeholder="Enter Company Name" required/>
            </div>
        </div>
        <div class="required field">
            <label>Address</label>
            <div class="field">
                <input maxlength="45" type="text" id="address" name="address" placeholder="Enter Address" required />
            </div>
        </div>
        <div class="required field">
            <label>ZIP Code</label>
            <div class="field">
                <input maxlength="8" type="text" id="zip" name="zip" placeholder="Enter Zip Code" required />
            </div>
        </div>
        <div class="required field">
            <label>City</label>
            <div class="field">
                <input maxlength="20" type="text" id="city" name="city" placeholder="Enter City" required />
            </div>
        </div>
        <div class="required field">
            <label>State</label>
            <div class="field">
                <input maxlength="15" type="text" id="state" name="state" placeholder="Enter State" required />
            </div>
        </div>
        <div class="required field">
            <label>VAT Number</label>
            <div class="field">
                <input maxlength="16" type="text" id="vat_number" name="vat_number" placeholder="Enter VAT Number" required />
            </div>
        </div>
        <div class="required field">
            <label>Company Number</label>
            <div class="field">
                <input maxlength="16" type="text" id="company_number" name="company_number" placeholder="Enter Company Number" required />
            </div>
        </div>
        <div class="required field">
            <label>Invoice Number</label>
            <div class="field">
                <input maxlength="10" type="text" id="invoice_number" name="invoice_number" placeholder="Enter Invoice Number" required />
            </div>
        </div>
        <div class="required field">
            <label>Date</label>
            <div class="field">
                <input type="date" id="date" data-date="" data-date-format="DD MMM YYYY" name="date" placeholder="Enter Date" value="" required />
            </div>
        </div>
        <div class="required field">
            <label>Currency</label>
            <select class="ui fluid dropdown" id="currency" name="currency" required>
                <option value="eur">EUR</option>
                <option value="usd">USD</option>
                <option value="gbp">GBP</option>
            </select>
        </div>
        <h4 class="ui header divided">Service Informations</h4>
        <div id="prod_info">
            <div class="required field">
                <label>Service Description</label>
                <input maxlength="45" type="text" id="servicedescription_1" name="servicedescription_1" placeholder="Enter Service Description" required/>
            </div>
            <div class="required field">
                <label>Net Amount</label>
                <input type="number" min="0" id="netamount_1" name="netamount_1" placeholder="Enter Net Amount" required/>
            </div>
            <div class="required field">
                <label>VAT Code</label>
                <select class="ui fluid dropdown" id="vatcode_1" name="vatcode_1" required>
                    <option value="0%">0%</option>
                    <option value="4%">4%</option>
                    <option value="10%">10%</option>
                    <option value="15%">15%</option>
                    <option value="18%">18%</option>
                    <option value="22%">22%</option>
                </select>
            </div>
            <div class="required field">
                <label>VAT Amount</label>
                <input type="number" min="0" id="vatamount_1" name="vatamount_1" placeholder="Enter VAT Amount" required/>
            </div>
            </div>
        <a onclick="add_new_fields()"><p>Add a new amount</p></a>
        <h4 class="ui header divided">Other Informations</h4>
        <div class="required field">
            <label>Total Amount</label>
            <input type="number" min="0" id="total_amount" name="total_amount" placeholder="Enter Total Amount" required/>
        </div>
        <div class="required field">
            <label>Note</label>
            <input maxlength="60" type="text" id="note" name="note" placeholder="Enter Note Informations" required/>
        </div>
        <button class="ui button" type="submit" tabindex="0">Submit</button>
    </form>
</div>



<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/semantic/dist/semantic.min.js"></script>
<script src="bower_components/parsleyjs/dist/parsley.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script src="add_new_fields.js"></script>
<script>
    $("input").on("change", function() {
    this.setAttribute(
            "data-date",
            moment(this.value, "YYYY-MM-DD")
                    .format( this.getAttribute("data-date-format") )
    )
}).trigger("change")
</script>
</body>
</html>
